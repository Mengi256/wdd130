<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/poll-form.css">
  

</head>
<body>
  

<header>
<h1>WDD 130 | Mengi Mariam | HTML Form - User Poll</h1>
</header>
<main>
  <form>
    <fieldset>
      <legend>Contact Information</legend>
      <div class="form-item column2">
        <label for="fullname">Full Name:</label> 
        <input type="text" id="fullname" name="fullname"> 
      </div>

      <div class="form-item column2">   
      <label for="useremail">Email:</label>
      <input type="email" id="useremail" name="useremail">
      </div>

    </fieldset>

    <fieldset>
      <legend> Questions</legend>
      <div class="form-item column1 " >     
      <label for="browser">What is your favorite internet browser?</label>
      <select name="browser" id="browser">
        <option value="Google">Google</option>
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Firefox">Edge</option>
        <option value="Firefox">Safari</option>
      </select>  <br>
      </div>

      <div class="form-item column1">     
      <label for="pet">Do you have a household pet?</label>
      <input type="checkbox" id="pet" name="pet">
      </div>
      <div class="form-item  column1">  
      <label for="feedback" class="places">List the places you have lived:</label> 
      <textarea id="feedback" name="feedback" rows="4" placeholder="Kampala, Jinja, Mbarara, Mbale"></textarea>
      </div>
      

    </fieldset>
    <button type="submit">Submit Poll</button>
  </form>
</main>
<footer>
  <p>&copy; | HTML Form - User Poll Activity | Mengi Mariam</p>
</footer>
</body>
</html>
